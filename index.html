<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Train Scheduler</title>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<!-- Bootstrap - Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

		<!-- Moment.js -->
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

		<!-- Local CSS Stylesheet -->
	    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	</head>
	<body>
		<!-- Train Scheduler -->
    	<div class="container">
    		<!-- Jumbotron -->
      		<div class="jumbotron">
        		<h1 class="text-center">Rolling Stock Systems</h1>
        		<h3 class="text-center">A Comprehensive Directory of Train Schedules</h3>
      		</div>
      		<div class="row">
      			<div class="col-lg-12">
      				<div class="panel panel-primary">
      					<div class="panel-heading">
      						<h3 class="panel-title"><strong>Current Train Schedules</strong></h3>
      					</div>
      					<div class="panel-body">
      						<table class="table table-hover" id="train-table">
      							<thead>
      								<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
      								</tr>
      							</thead>
      							<tbody>
      							<!-- jQuery train data populated here -->
      							</tbody>
      						</table>
      					</div>
      				</div>
      				<!-- Add Train to Schedule -->
      				<div class="panel panel-primary">
      					<div class="panel-heading">
      						<h3 class="panel-title"><strong>Add Train</strong></h3>
      					</div>
      					<!-- Entry Form -->
      					<form>
      						<div class="form-group">
      							<label for="name-input">Train Name</label>
      							<input class="form-control" id="name-input" type="text">
      						</div>
      						<div class="form-group">
      							<label for="destination-input">Destination</label>
      							<input class="form-control" id="destination-input" type="text">
      						</div>
      						<div class="form-group">
      							<label for="first-train-input">First Train Time (hh:mm AM/PM)</label>
      							<input class="form-control" id="first-train-input" type="time">
      						</div>
      						<div class="form-group">
      							<label for="frequency-input">Frequency (min)</label>
      							<input class="form-control" id="frequency-input" type="text">
      						</div>
      						<button class="btn btn-primary" id="add-train-btn" type="submit"><strong>Submit</strong></button>
      					</form>
      				</div>
      			</div>
      		</div>
      	</div>
		 <!-- JavaScript app.js -->
		<script type="text/javascript " src="assets/javascript/app.js"></script>
	</body>
</html>
